---
# tasks file for roles/proxy
- name: Run HTTPD
  docker_container:
    name: httpd
    image: ilovedockingandfrotting/tp-devops-httpd2:latest
    pull: always
    restart_policy: no
    networks:
      - name: proxy-network
    ports:
      - "80:80"
    env:
      PAGE_NAME: "app"
